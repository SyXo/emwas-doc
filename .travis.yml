language: node_js

dist: trusty
sudo: false

node_js:
  - 'node'

install:
  - yarn

script:
  - mkdir docs && npx raml2html --theme raml2html-modern-theme -o ./docs/index.html -i ./api.raml

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./docs
  on:
    branch: master
